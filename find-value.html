<script>
    let value=prompt("Enter the number: ");
    let array=[3,5,6,8,9,11,14,17,19,26];
    document.write("Array: "+array + "<br>");
    for (let i=0;i<array.length;i++){
        if (value== array[i]){
            document.write("Value "+ array[i]+ " found at "+ i);
        }
    }
    document.write("value not found!!!");
</script>
